<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<title>Gece Buketi – Dolgun</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:radial-gradient(circle at 40% 30%, #1a1744, #05061c 80%);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  svg{width:80vmin; height:auto;}
  .star {
  filter: drop-shadow(0 0 4px white);
}
  .flower{transform-origin:center;}
  .petal{opacity:0.95;}
  .core{filter:drop-shadow(0 0 8px gold);}
  @keyframes sway{
    0%,100%{transform:rotate(-2deg);}
    50%{transform:rotate(2deg);}
  }
  .ribbon {
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.35));
}
  .bouquet{animation:sway 6s ease-in-out infinite;}
</style>
</head>
<body>

<svg viewBox="0 0 300 400">
    <!-- yıldızlar (arka plan) -->
  <g opacity="0.8">
    <circle cx="40" cy="50" r="1.5" fill="white"/>
    <circle cx="90" cy="30" r="1" fill="white"/>
    <circle cx="200" cy="60" r="1.8" fill="white"/>
    <circle cx="260" cy="40" r="1.2" fill="white"/>
    <circle cx="70" cy="120" r="1.3" fill="white"/>
   <circle cx="150" cy="40" r="2" fill="white" class="star"/>
    <circle cx="230" cy="120" r="1.1" fill="white"/>
    <circle cx="40" cy="180" r="1.4" fill="white"/>
    <circle cx="260" cy="170" r="1.6" fill="white"/>
  </g>

  <g class="bouquet">
    <!-- saplar -->
    <g stroke="#1f6b3e" stroke-width="5" stroke-linecap="round">
      <path d="M150 320 C140 260 130 180 100 100" fill="none"/>
      <path d="M150 320 C150 260 150 180 150 100" fill="none"/>
      <path d="M150 320 C160 260 170 180 200 100" fill="none"/>
    </g>

    <!-- yapraklar (arttırılmış) -->
    <g fill="#2a8a4f" opacity="0.8">
      <ellipse cx="130" cy="230" rx="14" ry="6" transform="rotate(-20 130 230)"/>
      <ellipse cx="170" cy="250" rx="14" ry="6" transform="rotate(20 170 250)"/>
      <ellipse cx="120" cy="280" rx="14" ry="6" transform="rotate(-25 120 280)"/>
      <ellipse cx="180" cy="290" rx="14" ry="6" transform="rotate(25 180 290)"/>
    </g>

    <!-- sol çiçek -->
    <g class="flower" transform="translate(100,90)">
      <g fill="url(#pink)">
        <circle class="petal" r="28"/>
        <g class="petal">
          <!-- 12 yaprak -->
          <ellipse rx="8" ry="28" transform="rotate(0) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(30) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(60) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(90) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(120) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(150) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(180) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(210) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(240) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(270) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(300) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(330) translate(0,-20)"/>
        </g>
      </g>
      <circle class="core" r="10" fill="url(#core)"/>
    </g>

    <!-- orta çiçek -->
    <g class="flower" transform="translate(150,80)">
      <g fill="url(#purple)">
        <circle class="petal" r="30"/>
        <g class="petal">
          <!-- 12 yaprak -->
          <ellipse rx="9" ry="30" transform="rotate(0) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(30) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(60) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(90) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(120) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(150) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(180) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(210) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(240) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(270) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(300) translate(0,-22)"/>
          <ellipse rx="9" ry="30" transform="rotate(330) translate(0,-22)"/>
        </g>
      </g>
      <circle class="core" r="11" fill="url(#core)"/>
    </g>

    <!-- sağ çiçek -->
    <g class="flower" transform="translate(200,90)">
      <g fill="url(#lilac)">
        <circle class="petal" r="28"/>
        <g class="petal">
          <!-- 12 yaprak -->
          <ellipse rx="8" ry="28" transform="rotate(0) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(30) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(60) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(90) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(120) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(150) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(180) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(210) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(240) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(270) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(300) translate(0,-20)"/>
          <ellipse rx="8" ry="28" transform="rotate(330) translate(0,-20)"/>
        </g>
      </g>
      <circle class="core" r="10" fill="url(#core)"/>
    </g>

    <!-- kök noktası -->
    <circle cx="150" cy="320" r="5" fill="#ffd35b" opacity="0.3"/>
<!-- kurdele -->
<g class="ribbon" transform="translate(150,295)">
  <!-- orta düğüm -->
<ellipse cx="0" cy="0" rx="10" ry="7" fill="#ff5fa8"/>

 
<!-- sol kanat (daha oval) -->
<path d="M -6 -6
         C -55 -45 -60 -15 -38 10
         C -26 24 -18 20 -10 12
         C -6 8 -6 4 -6 0 Z"
      fill="#ff8cc4"/>

<!-- sağ kanat (daha oval) -->
<path d="M 6 -6
         C 55 -45 60 -15 38 10
         C 26 24 18 20 10 12
         C 6 8 6 4 6 0 Z"
      fill="#ff8cc4"/>



  </g>

  <defs>
    <radialGradient id="core" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff8c0"/>
      <stop offset="100%" stop-color="#ffbb00"/>
    </radialGradient>
    <linearGradient id="pink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb4e8"/>
      <stop offset="100%" stop-color="#e65fd6"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cbb4ff"/>
      <stop offset="100%" stop-color="#9b6bff"/>
    </linearGradient>
    <linearGradient id="lilac" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f3d4ff"/>
      <stop offset="100%" stop-color="#c79bff"/>
    </linearGradient>
  </defs>
</svg>

</body>
</html>
